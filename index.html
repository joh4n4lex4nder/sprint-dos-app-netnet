<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Aplicación Netnet</title>
  </head>
  <body>
    <header>
      <div class="contenedor">
        <img src="./images/logo-netnet.png" alt="Logotipo Netnet" />
        <nav>
          <a href="#" class="activo">Series</a>
          <a href="#">Películas</a>
          <a href="#">Mi lista</a>
        </nav>
        <div class="contenedor-buscar">
          <form>
            <input type="text" placeholder="Búsqueda..." name="buscar" />
            <!-- <button type="submit"><i class="fa fa-search"></i></button> -->
          </form>
        </div>
      </div>
    </header>
    <main>
      <div class="pelicula-principal">
        <div class="contenedor">
          <h3 class="titulo-principal">Matrix</h3>
          <p class="descripcion">
            Un hacker informático aprende de misteriosos rebeldes la verdadera
            naturaleza de su realidad y su papel en la guerra contra sus
            controladores.
          </p>
          <button role="button" class="boton">
            <i class="fas fa-play"></i>Reproducir
          </button>
          <button role="button" class="boton">
            <i class="fas fa-info-circle"></i>Más información
          </button>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/68a8eae582.js"
      crossorigin="anonymous"
    ></script>
    <script src="/scripts/index.js"></script>
  </body>
</html>
